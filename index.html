<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Thickbox PDF Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <button id="open-thickbox" class="btn-fancy">Open PDF</button> -->

    <div id="thickbox" class="hidden">
      <div class="thickbox-content">
        <span id="close-thickbox">&times;</span>
        <embed id="pdf-embed" src="your-document.pdf" type="application/pdf" />
        <button id="fullscreen-btn" class="btn-fancy">Fullscreen</button>
      </div>
    </div>

    <div class="pdf-full hidden" id="pdf-full">
      <embed
        class="pdf"
        id="pdf-full-embed"
        src="your-document.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
      />
      <button id="close-fullscreen-btn">close</button>
    </div>

    <div id="attachment_1102" style="width: 180px" class="wp-caption alignleft">
      <a
        href="your-document.pdf"
        ><img
          decoding="async"
          aria-describedby="caption-attachment-1102"
          class="wp-image-1102 size-full mCS_img_loaded"
          src="https://dummyimage.com/600x400/5c26e3/ffffff.png&text=dokumen+pengacara"
          alt=""
          width="170"
          height="220"
      /></a>
      <p id="caption-attachment-1102" class="wp-caption-text">Dokumen Pengacara</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
